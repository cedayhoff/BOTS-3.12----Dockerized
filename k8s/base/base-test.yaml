            path: /health
            port: 8882
          initialDelaySeconds: 30
          periodSeconds: 10
        name: bots-jobqueue
        ports:
        - containerPort: 28082
        - containerPort: 8882
        readinessProbe:
          httpGet:
            path: /health
            port: 8882
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: ghcr-secret
---
